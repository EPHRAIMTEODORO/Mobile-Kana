name: mobile_kana
description: A comprehensive Flutter app for learning Japanese Hiragana, Katakana, and Kanji characters.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # UI Components
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.8
  confetti: ^0.7.0
  shimmer: ^3.0.0
  
  # Utilities
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
  
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: fonts/NotoSansJP-Regular.ttf
        - asset: fonts/NotoSansJP-Bold.ttf
          weight: 700
